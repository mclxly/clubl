  <body class="index">
    <div class="container">
      <div class="my-column left">
        <div class="index-logo glow">
          <a href="/">THE CLUB L</a>
        </div>

        <div class="index-menu">
          <ul class="list-links">
            <li><a href="information.html">学业指导</a></li>
            <li><a href="information.html">职业规划</a></li>
            <li><a href="information.html">生活社交</a></li>
            <li><a href="information.html">尊享礼遇</a></li>
            <li><a href="information.html">至尊服务</a></li>
          </ul>
        </div>
      </div>
      <!-- end of left block -->

      <div class="my-column right">
        <div class="index-form centered">
          <div class="list-centered index-form-nav navbar glow">
            <ul>
              <li><a href="information.html">俱乐部概况</a></li>
              <li><a href="events.html">近期活动</a></li>
              <li><a href="contact.html">联系我们</a></li>
            </ul>
          </div>
          <div class="clear_10"></div>
          <img class="index-form-logo" width="140px" height="190px" src="../images/logo-gold.png">
          <blockquote>
            <p style="font-size: 13px; margin: 0 20px; color: #F0CD51; position: absolute;
top: 225px;">A PRIVATE CLUB FOR INTERNATIONAL STUDENTS</p>
          </blockquote>
          <p style="padding-top: 3px">登录</p>
          <hr class="linefade">
          <form name="loginform" id="loginform" action="" method="post">
            <p>
              <label for="user_login" class="user-login">用户名<br>
                <input type="text" name="log" id="user_login" class="form-control input" value="" size="20">
                <span class="error-info hide">*</span>
              </label>
            </p>
            <p>
              <label for="user_pass" class="user-pass">密码<br>
                <input type="password" name="pwd" id="user_pass" class="form-control input" value="" size="20">
                <span class="error-info hide">*</span>
              </label>
            </p>
            <p class="login-form-error error-info hide" style="font-size: 0.9em; position: absolute; margin-left: 135px;">*标记必须输入内容</p>
            <p class="login-form-failed error-info hide" style="font-size: 0.9em; position: absolute; margin-left: 130px;">不正确的用户名/密码.</p>
            <p class="forget-info">
              <a href="" id="forgot-pwd">忘记用户名/密码</a>
            </p>
            <p class="submit">
              <input type="submit" name="login-submit" style="width: 86px;" id="login-submit" class="btn btn-default" value="登陆">
            </p>
          </form>
          <div class="clear_20"></div>
          <hr class="linefade">
          <p class="text-center" style="padding-top: 30px;font-size:15px;">
            <a href="" id="invitation">输入登陆码</a>
          </p>
        </div>
      </div>
    </div>

    <div id='basic-modal' class="hide">
      <h4>登陆失败!</h4>
      <ul>
        <li>输入错误的用户名/密码.</li>
        <li>需要输入邀请码.</li>
      </ul>
    </div>

    <div id='forgot-pwd-dialog' class="my-input-dialog hide">
      <h4>请输入注册邮箱:</h4>
      <input name="email" id="email" class="form-control input" value="" size="20">
      <p class="error-info hide" style="font-size: 0.9em; position: absolute; margin-left: 150px;">注册邮箱没有找到.</p>
      <p class="submit">
        <input type="submit" name="login-submit" style="width: 86px;" id="login-submit" class="btn btn-default" value="提交" disabled="true">
        <input type="submit" name="login-submit" style="width: 86px;" id="login-cancel" class="btn btn-default" value="取消">
      </p>
    </div>

    <div id='invitation-dialog' class="my-input-dialog hide">
      <h4>输入登陆码:</h4>
      <input name="code" id="code" class="form-control input" value="" size="20">
      <p class="error-info hide" style="font-size: 0.9em; position: absolute; margin-left: 140px;">输入的登陆码无效.</p>
      <p class="submit">
        <input type="submit" name="login-submit" style="width: 86px;" id="login-submit" class="btn btn-default" value="提交" disabled="true">
        <input type="submit" name="login-submit" style="width: 86px;" id="login-cancel" class="btn btn-default" value="取消">
      </p>
    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="../scripts/main.js?v=3"></script>
    <script src="../scripts/index.js?v=3"></script>
    <script type='text/javascript' src='../vendor/simplemodal/jquery.simplemodal.js'></script>
